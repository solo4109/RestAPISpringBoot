server:
    port: 8080

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/word_of_books?serverTimezone=UTC
        username: root
        password: 12345
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        database: MYSQL
        show-sql: true
        generate-ddl: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                show_sql: false
                format_sql: false
                dialect: org.hibernate.dialect.MySQL8Dialect
